<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=0, initial-scale=0">

        <!-- A-FRAME -->
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>

        <!-- A-FRAME EXTRAS -->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <!-- A-FRAME PHYSICS -->
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>

        <!-- A-FRAME ENVIRONMENT -->
        <script src="js/aframe-environment-component.min"></script>

        <!-- A-FRAME SUPER HANDS -->
        <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
    </head>
    <body>
        <a-scene physics="debug: true">

            <!-- Environment -->
            <a-entity environment="preset: checkerboard; " preset-switcher></a-entity>

            <a-entity geometry="primitive: sphere" material="color: #fff; shader: flat;" light="type: point" scale=".5 .5 .5" position="0 5 0"></a-entity>

            <!-- Camera and cursor -->
            <a-entity>
                <a-camera><a-cursor></a-cursor></a-camera>
                <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: left"></a-entity>
                <a-entity sphere-collider="objects: a-box" super-hands hand-controls="hand: right"></a-entity>
            </a-entity>

            <!-- Floor -->
            <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="40" height="40" material="opacity: 0.0; transparent: true"></a-plane>

            <!-- Box -->
            <a-box dynamic-body hoverable grabbable stretchable draggable droppable mass="5" position="-1 5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-box dynamic-body hoverable grabbable stretchable draggable droppable mass="5" position="-1 10 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-box dynamic-body hoverable grabbable stretchable draggable droppable mass="5" position="1 10 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

            <!-- Sphere -->
            <a-sphere static-body position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>

            <!-- Sky -->
            <a-sky color="#ECECEC"></a-sky>
          </a-scene>
    </body>
</html>
